services:
  frontend:
    container_name: weather-api-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped

  api:
    container_name: weather-api-api
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - SERVER_PORT=8080
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - postgres
    restart: unless-stopped

  backend:
    container_name: weather-api-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - SERVER_PORT=7070
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=weatherdb
      - DB_USER=weatheruser
      - DB_PASSWORD=secret123
      - API_HOST=api
      - API_PORT=8080
    ports:
      - "7070:7070"
    networks:
      - app-network
    depends_on:
      - postgres
      - api
    restart: unless-stopped

  postgres:
    container_name: weather-api-postgres
    build:
      context: ./database
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - POSTGRES_DB=weatherdb
      - POSTGRES_USER=weatheruser
      - POSTGRES_PASSWORD=secret123
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  app-network:
    name: app_network
    driver: bridge

volumes:
  pgdata:
